---
env:
  TERM: alacritty

window:
  decorations: none
  opacity: 0.95
  startup_mode: Maximized
  title: Alacritty

scrolling:
  history: 0

colors:
  primary:
    background: '0x090300'
    foreground: '0xa5a2a2'

  cursor:
    text: '0x090300'
    cursor: '0xa5a2a2'

  normal:
    black: '0x090300'
    red: '0xdb2d20'
    green: '0x01a252'
    yellow: '0xfded02'
    blue: '0x01a0e4'
    magenta: '0xa16a94'
    cyan: '0xb5e4f4'
    white: '0xa5a2a2'

  bright:
    black: '0x5c5855'
    red: '0xdb2d20'
    green: '0x01a252'
    yellow: '0xfded02'
    blue: '0x01a0e4'
    magenta: '0xa16a94'
    cyan: '0xb5e4f4'
    white: '0xf7f7f7'

  indexed_colors:
    - index: 16
      color: '0xe8bbd0'
    - index: 17
      color: '0xcdab53'
    - index: 18
      color: '0x3a3432'
    - index: 19
      color: '0x4a4543'
    - index: 20
      color: '0x807d7c'
    - index: 21
      color: '0xd6d5d4'

font:
  normal:
    family: Monoid
    style: Regular
  bold:
    family: Monoid
    style: Bold
  italic:
    family: Monoid
    style: Italic
  bold_italic:
    family: Monoid
    style: Bold Italic
  size: 7.0

shell:
  program: /bin/bash
  args:
    - --login

key_bindings:
  - key: Paste
    action: Paste

  - key: Copy
    action: Copy

  - key: Home
    mods: Shift
    mode: ~Alt
    action: ScrollToTop

  - key: End
    mods: Shift
    mode: ~Alt
    action: ScrollToBottom

  - key: V
    mods: Control|Shift
    mode: ~Vi
    action: Paste

  - key: C
    mods: Control|Shift
    action: Copy

  - key: C
    mods: Control|Shift
    mode: Vi|~Search
    action: ClearSelection

  - key: Insert
    mods: Shift
    action: PasteSelection

  - key: Key0
    mods: Control
    action: ResetFontSize

  - key: Equals
    mods: Control
    action: IncreaseFontSize

  - key: Plus
    mods: Control
    action: IncreaseFontSize

  - key: NumpadAdd
    mods: Control
    action: IncreaseFontSize

  - key: Minus
    mods: Control
    action: DecreaseFontSize

  - key: NumpadSubtract
    mods: Control
    action: DecreaseFontSize
