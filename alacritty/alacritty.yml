---
window:
  decorations: none
  opacity: 0.95
  startup_mode: Maximized
  title: Alacritty

scrolling:
  history: 0

colors:
  primary:
    background: "#1E1E2E"
    foreground: "#CDD6F4"
    dim_foreground: "#CDD6F4"
    bright_foreground: "#CDD6F4"
  cursor:
    text: "#1E1E2E"
    cursor: "#F5E0DC"
  vi_mode_cursor:
    text: "#1E1E2E"
    cursor: "#B4BEFE"
  search:
    matches:
      foreground: "#1E1E2E"
      background: "#A6ADC8"
    focused_match:
      foreground: "#1E1E2E"
      background: "#A6E3A1"
    footer_bar:
      foreground: "#1E1E2E"
      background: "#A6ADC8"
  hints:
    start:
      foreground: "#1E1E2E"
      background: "#F9E2AF"
    end:
      foreground: "#1E1E2E"
      background: "#A6ADC8"
  selection:
    text: "#1E1E2E"
    background: "#F5E0DC"
  normal:
    black: "#45475A"
    red: "#F38BA8"
    green: "#A6E3A1"
    yellow: "#F9E2AF"
    blue: "#89B4FA"
    magenta: "#F5C2E7"
    cyan: "#94E2D5"
    white: "#BAC2DE"
  bright:
    black: "#585B70"
    red: "#F38BA8"
    green: "#A6E3A1"
    yellow: "#F9E2AF"
    blue: "#89B4FA"
    magenta: "#F5C2E7"
    cyan: "#94E2D5"
    white: "#A6ADC8"
  dim:
    black: "#45475A"
    red: "#F38BA8"
    green: "#A6E3A1"
    yellow: "#F9E2AF"
    blue: "#89B4FA"
    magenta: "#F5C2E7"
    cyan: "#94E2D5"
    white: "#BAC2DE"

font:
  normal:
    family: GohuFont 14 Nerd Font Mono
    style: Regular
  bold:
    family: GohuFont 14 Nerd Font Mono
    style: Bold
  italic:
    family: GohuFont 14 Nerd Font Mono
    style: Italic
  bold_italic:
    family: GohuFont 14 Nerd Font Mono
    style: Bold Italic
  size: 12.0

key_bindings:
  - key: Paste
    action: Paste

  - key: Copy
    action: Copy

  - key: Home
    mods: Shift
    mode: ~Alt
    action: ScrollToTop

  - key: End
    mods: Shift
    mode: ~Alt
    action: ScrollToBottom

  - key: V
    mods: Control|Shift
    mode: ~Vi
    action: Paste

  - key: C
    mods: Control|Shift
    action: Copy

  - key: C
    mods: Control|Shift
    mode: Vi|~Search
    action: ClearSelection

  - key: Insert
    mods: Shift
    action: PasteSelection

  - key: Key0
    mods: Control
    action: ResetFontSize

  - key: Equals
    mods: Control
    action: IncreaseFontSize

  - key: Plus
    mods: Control
    action: IncreaseFontSize

  - key: NumpadAdd
    mods: Control
    action: IncreaseFontSize

  - key: Minus
    mods: Control
    action: DecreaseFontSize

  - key: NumpadSubtract
    mods: Control
    action: DecreaseFontSize
